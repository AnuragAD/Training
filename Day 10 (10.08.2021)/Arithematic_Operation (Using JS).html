<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <title></title>
    <style>
        .mystyle {
            margin-top: 100px;
            padding: 25px;
            background-color: bisque;
            color: white;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card" id="card">
            <div class="card-body">
                <div class="form-control">
                    <div class="form-group">
                        <label>First Number</label>
                        <input type="text" id="Fnum" />
                    </div>
                    <br />
                    <div class="form-group">
                        <label>Second Number</label>
                        <input type="text" id="Snum" />
                    </div>
                    <br />
                    <div class="form-group">
                        <select id="operators">
                            <option value="+">Addition</option>
                            <option value="-">Subtraction</option>
                            <option value="/">Division</option>
                            <option value="X">Multiplication</option>
                        </select>
                    </div>
                    <br />
                    <button class="btn btn-success" onclick="Arithematic()">Submit</button>
                    <br /><br />
                    <label>Result:</label>
                    <input type="text" id="result" />
                </div>
            </div>
        </div>
    </div>

    <script>
        function Arithematic() {
            var num1, num2, operator;
            num1 = parseFloat(document.getElementById('Fnum').value);
            num2 = parseFloat(document.getElementById('Snum').value);
            operator = document.getElementById('operators').value;
            if (operator === '+') {
                document.getElementById('result').value = num1 + num2;
            }

            if (operator === '-') {
                document.getElementById('result').value = num1 - num2;
            }

            if (operator === '/') {
                if (num2 == 0) {
                    document.getElementById('result').value = "Not Defined";
                }
                else
                document.getElementById('result').value = num1 / num2;
            }

            if (operator === 'X') {
                document.getElementById('result').value = num1 * num2;
            }
            
        }
        var element = document.getElementById("card");
        element.classList.add("mystyle");
    </script>

</body>
     
</html>
